        //real world scenerio:----> scenerio is on clicking on photo it shoud must be deleted after that
        document.querySelector('#images').addEventListener('click', function (e) {
            // console.log(e);//it shows in which area we are clicking
            console.log(e.target);// it shows at which thing i am clicking
            console.log(e.target.parentNode);

            if (e.target.tagName === 'IMG')//by applying this only photo will be deleted from whole area
            {
                let removeIt = e.target.parentNode
                removeIt.remove()
            }
