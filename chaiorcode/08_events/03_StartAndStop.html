<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async projects2</title>
</head>
<body>
    <h1>chai or Javascript</h1>
    <button id="Start">Start</button>
    <button id="Stop">Stop</button>

</body>

<script>
    const saydate=function(){
        console.log("Shivam",Date.now())
    }
    // setInterval(saydate,1000,"hii")
    let intervalid=setInterval(saydate,1000,"hii")
    // clearInterval(intervalid);//it is used for clear the whole interval


    document.getElementById('Start').addEventListener('click',function(){
        if(!intervalid){
            intervalid=setInterval(saydate,1000)
        }
    });


    document.getElementById('Stop').addEventListener('click',function(){
        clearInterval(intervalid)
        intervalid=null;
    });

</script>

</html>
