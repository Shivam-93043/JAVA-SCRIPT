<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and remove</title>
</head>
<body style="background-color: black; color:white">
    <ul class="Language">
        <li>JavaScript</li>
    </ul>

</body>


<script>

    //this adding of innerHtml is basic way and it can create problem in big project
    function addLanguage(langName){
       const li= document.createElement('li')
       li.innerHTML=`${langName}`
       document.querySelector(".Language").appendChild(li)
    }
    addLanguage("python")
    addLanguage("java")


//this is optimized way of adding innerHtml inside any html and this is used in big project normally
function addoptimizedlangName(langName){
    const li=document.createElement('li')
    li.appendChild(document.createTextNode(langName))
    document.querySelector(".Language").appendChild(li)
}
addoptimizedlangName("typescript")


//Edit element

const seclang=document.querySelector("li:nth-child(2)")
// seclang.innerHTML="mojo";//here innerhtml are only changing

const newli=document.createElement('li');
newli.textContent="mojo"
seclang.replaceWith(newli);//but here whole thing are replaced


const firstlang=document.querySelector("li:nth-child(1)");
firstlang.outerHTML='<li>TypeScript</li>'

// or 

// const firstlang=document.querySelector("li:first-child(1)");
// firstlang.outerHTML='<li>TypeScript</li>'


//REMOVE
const lastlang=document.querySelector("li:last-child")
lastlang.remove()
</script>
</html>
